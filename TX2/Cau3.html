<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        background-color: greenyellow;
        font-weight: bold;
    }
</style>
<body>
    <form action="">
        <table border="1px" align="center" cellspacing="1">
            <tr align="center">
                <td colspan="2">Kiểm tra xâu</td>
            </tr>
            <tr>
                <td>Nhập xâu: </td>
                <td><input type="text" name="" id="str_sentence" size="50"></td>
            </tr>
            <tr>
                <td>Nhập từ: </td>
                <td><input type="text" name="" id="word" size="50"></td>
            </tr>
            <tr>
                <td>Thông báo kết quả: </td>
                <td><input type="text" name="" id="result" size="50" readonly></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="reset" value="Xóa" onclick="reset_form()">
                    <input type="button" value="Tìm kiếm" onclick="find()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function find1(str, word)
        {
            var regex = new RegExp("\\b" + word + "\\b", "gi");
            var m = [];
            var match;
            while((match = regex.exec(str)) !== null)
            {
                m.push(match.index);
            }
            return m;
        }
        function find()
        {
            var str = document.getElementById("str_sentence").value;
            var word = document.getElementById("word").value;
            var m = find1(str, word);
            if(m.length > 0)
                document.getElementById("result").value = "Từ " + word + " có xuất hiện và xuất hiện ở vị trí " + m.join(", ");
            else
                document.getElementById("result").value = "Từ " + word + " không xuất hiện trong xâu";
        }
        function reset_form()
        {
            document.getElementsByTagName("form")[0].reset();
        }
    </script>
</body>
</html>
