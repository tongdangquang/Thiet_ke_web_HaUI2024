<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1px" align="center">
            <tr align="center">
                <td colspan="2">Chương trình tính tiền taxi</td>
            </tr>
            <tr>
                <td>Số km đã đi được</td>
                <td><input type="text" name="" id="so_km" size="40"></td>
            </tr>
            <tr>
                <td>Tiền thanh toán</td>
                <td><input type="text" name="" id="result" size="40" readonly></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="button" value="Tính" onclick="caculator()">
                    <input type="reset" value="Xóa" onclick="reset_form()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function caculator()
        {
            var km = document.getElementById("so_km").value;
            if(km <= 10)
                document.getElementById("result").value = 15000*km;
            else if(km > 10 && km <= 50)
                document.getElementById("result").value = 15000*10 + 12000*(km - 10);
            else
                document.getElementById("result").value = 15000*10 + 12000*40 + 9000*(km-50);
        }
        function reset_form()
        {
            document.getElementsByTagName("form")[0].reset();
        }
    </script>
</body>
</html>
