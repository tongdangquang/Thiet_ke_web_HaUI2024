<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin: 0px auto;
        font-weight: bold;
    }
</style>
<body>
    <form action="">
        <table>
            <tr>
                <td>Nhập chuỗi: </td>
                <td><input type="text" name="" id="str"></td>
            </tr>
            <tr>
                <td>Số từ có 4 ký tự: </td>
                <td><input type="text" name="" id="result"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Tìm" onclick="find()">
                    <input type="reset" value="Hủy bỏ" onclick="reset_form()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function find()
        {
            var str = document.getElementById("str").value;
            if(str.length > 255)
            {
                alert("Vui lòng nhập chuỗi không quá 255 ký tự!");
                return;
            }
            var tong = 0;
            var m = str.split(" ");
            for (var i = 0; i < m.length; i++)
            {
                if(m[i].length == 4)
                    tong++;
            }
            document.getElementById("result").value = tong;
        }
        function reset_form()
        {
            document.getElementsByTagName("form")[0].reset();
        }
    </script>
</body>
</html>
