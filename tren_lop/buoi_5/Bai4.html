<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="number">Nhập số: </label>
        <input type="text" name="" id="number">
        <input type="button" value="OK" onclick="check_number()">
    </form>
    <div id="result"></div>
    <script>
        function check_number()
        {
            var n = parseInt(document.getElementById("number").value);
            if(isNaN(n))
            {
                alert("Nhập một số nguyên.");
                return;
            }
            var check = true;
            for(var i = 2; i <= n/2; i++)
            {
                if(n % i == 0)
                {
                    check = false;
                }
            }
            if(check == true)
                document.getElementById("result").innerHTML = "Số " + n + " là số nguyên tố.";
            else
                document.getElementById("result").innerHTML = "Số " + n + " không là số nguyên tố.";
        }
    </script>
</body>
</html>
